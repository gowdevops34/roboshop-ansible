- name: Setup YUM repos for NodeJS
  ansible.builtin.shell: curl --silent --location https://rpm.nodesource.com/setup_16.x | sudo bash &>>${LOG}

- name: Install NodeJS
  ansible.builtin.yum:
    name: nodejs
    state: installed

- name: Import Common App Setup Configuration
  ansible.builtin.include_role:
    name: common
    tasks_from: download